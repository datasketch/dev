{{ define "main" }}
  {{ .Content }}

  <div style="padding: 2rem 0">
    <div class="post">
      <h2>
        <a href="{{relref . "blog/_index.md"}}">Blog</a>
      </h2>
      {{ range first 2 (where .Site.RegularPages "Section" "blog") }}
        <div class="article">
          <h1 class="post-list-item__title">{{ .Title }}</h1>
          <p class="post-list-item__summary">{{ or .Description .Content | truncate 300 }}</p>
          <a class="post-list-item__button" href="{{ .URL }}" style="background-color: {{ .Params.highlight | default `inherit` | safeCSS }};color: {{ .Params.color | default `inherit` | safeCSS }}">Read more</a>
        </div>
      {{ end }}
    </div>
  </div>


{{ end }}
